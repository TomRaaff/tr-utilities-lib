<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-validation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,700;1,500&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
<main>
    <h2>Welcome to our website</h2>
    <p>Who are you?</p>
    <article>
        <form id="html-form" class="html-validation">
            <div class="key-value">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required minlength="2" maxlength="100">
            </div>

            <div class="key-value">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="5" max="120">
            </div>

            <div class="key-value">
                <label for="email">e-mailaddress:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="key-value">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="key-value">
                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>

            <div class="key-value">
                <label for="color">Favorite color:</label>
                <input type="color" id="color" name="color">
            </div>

            <div class="key-value">
                <label for="extraQuestion">Do you want an extra question?</label>
                <input type="checkbox" id="extraQuestion" name="extraQuestion" class="toggle">
            </div>

            <div class="key-value petName">
                <label for="petName">What is your pet's name?</label>
                <input type="text" id="petName" name="petName">
            </div>


            <input type="reset" id="reset" value="Annuleren">
            <input type="submit" id="submit" value="Go!">
        </form>
    </article>
</main>
<script type="module" src="./html-validation.ts" defer></script>
</body>
</html>
