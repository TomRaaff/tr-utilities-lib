<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tryout</title>
</head>
<body>
<main>
    <h3>There should be a button here</h3>
    <div>
    <button-component text="Click me!" isLoading="false"></button-component>
    </div>
</main>

<script src="../../../src/util/components/button.component.ts"></script>
<script>
    const btnComponent = document.querySelector('button-component');
    btnComponent.addEventListener('onClick', () => {
        btnComponent.isLoading = true;
        setTimeout(() => {
            btnComponent.isLoading = false;
        }, 2000);
    });
</script>
</body>
</html>
